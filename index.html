<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C# Code Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    pre {
      background: #272822;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    #loading {
      color: #999;
    }
  </style>
</head>
<body>
  <h1>C# Code Example</h1>
  <div id="loading">Loading base64Zip content…</div>
  <pre><code id="codeBlock" class="language-csharp"></code></pre>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
  <script>
    fetch('base64Zip')
      .then(response => response.text())
      .then(base64 => {
        const code = `
using System;
using System.IO;

class Program
{
    private static string base64Zip = @"
${base64.trim()}
";

    static void Main()
    {
        // [Convert]::ToBase64String([IO.File]::ReadAllBytes("C:\program.zip")) > "C:\encoded.txt"
        // [IO.File]::WriteAllBytes("C:\program_decoded.zip", [Convert]::FromBase64String([IO.File]::ReadAllText("C:\encoded.txt")))

        byte[] zipBytes = Convert.FromBase64String(base64Zip.Trim());
        File.WriteAllBytes(@"C:\\program_decoded.zip", zipBytes);
        Console.WriteLine("Base64 decoded back to ZIP.");
    }
}
        `.trim();

        document.getElementById('codeBlock').textContent = code;
        document.getElementById('loading').style.display = 'none';
        Prism.highlightAll();
      })
      .catch(err => {
        document.getElementById('loading').textContent = '❌ Failed to load base64Zip.txt';
        console.error(err);
      });
  </script>
</body>
</html>
