<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Content</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <pre id="rawContent">Loading…</pre>

  <script>
  const query = window.location.search.substring(1); // removes '?'

  if (query === 'api/get') {
    fetch('/api/get')
      .then(res => res.json())
      .then(files => {
        document.getElementById('rawContent').textContent = files.join('\n');
      })
      .catch(err => {
        document.getElementById('rawContent').textContent = '❌ Failed to load file list';
        console.error(err);
      });
  } else {
    const fileName = query || 'empty.hex';
    fetch(`data/${fileName}`)
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.text();
      })
      .then(text => {
        document.getElementById('rawContent').textContent = text;
      })
      .catch(err => {
        document.getElementById('rawContent').textContent = `❌ Failed to load ${fileName}`;
        console.error(err);
      });
  }
</script>
</body>
</html>
