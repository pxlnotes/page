<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Content</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li a {
      text-decoration: none;
      color: #0366d6;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <pre id="rawContent">Loading‚Ä¶</pre>

  <script>
    // Extract query or path
    const path = window.location.pathname;
    const query = window.location.search.substring(1); // removes '?'
    const fileName = query || 'empty.hex'; // fallback to default

    const rawContent = document.getElementById('rawContent');

    // üÜï Handle /get route
    if (path.endsWith('/get')) {
      // Fetch an index file listing all files in /data
      fetch('data/index.json')
        .then(response => {
          if (!response.ok) throw new Error('Index not found');
          return response.json();
        })
        .then(files => {
          // Clear <pre> and render a file list
          rawContent.replaceWith(document.createElement('div'));
          const div = document.body.lastElementChild;
          const ul = document.createElement('ul');
          files.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `?${file}`;
            a.textContent = file;
            li.appendChild(a);
            ul.appendChild(li);
          });
          div.appendChild(ul);
        })
        .catch(err => {
          rawContent.textContent = '‚ùå Failed to load file list';
          console.error(err);
        });
    } else {
      // Default behavior ‚Äî fetch a single file
      fetch(`data/${fileName}`)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => {
          rawContent.textContent = text;
        })
        .catch(err => {
          rawContent.textContent = `‚ùå Failed to load ${fileName}`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
