<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hex Content</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>  
  <pre id="rawContent">Loading…</pre>

  <script>
    fetch('data/empty.hex')
      .then(response => response.text())
      .then(text => {
        document.getElementById('rawContent').textContent = text;
      })
      .catch(err => {
        document.getElementById('rawContent').textContent = '❌ Failed to load HEX content';
        console.error(err);
      });
  </script>
</body>
</html>
