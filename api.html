<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Content</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.25rem 0;
    }
    a {
      text-decoration: none;
      color: #0074d9;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <pre id="rawContent">Loading…</pre>

  <script>
    const rawContent = document.getElementById('rawContent');
    const path = window.location.pathname;
    const query = window.location.search.substring(1); // removes '?'
    console.log("path:", path, "query:", query);

    // Detect if user opened /get (works for .../page/api/get)
    if (path.endsWith('/get') || path.endsWith('/get/')) {
      console.log("Fetching index.json...");
      fetch('./data/index.json')
        .then(response => {
          if (!response.ok) throw new Error('index.json not found');
          return response.json();
        })
        .then(files => {
          console.log("Loaded index.json:", files);
          const hexFiles = files.filter(f => f.endsWith('.hex'));
          const listContainer = document.createElement('div');
          const ul = document.createElement('ul');

          if (hexFiles.length === 0) {
            listContainer.textContent = 'No .hex files found in data/index.json';
          } else {
            hexFiles.forEach(file => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = `?${file}`;
              a.textContent = file;
              li.appendChild(a);
              ul.appendChild(li);
            });
            listContainer.appendChild(ul);
          }

          rawContent.replaceWith(listContainer);
        })
        .catch(err => {
          rawContent.textContent = '❌ Failed to load file list (data/index.json missing)';
          console.error(err);
        });
    } else {
      // Default: load one file
      const fileName = query || 'empty.hex';
      console.log("Fetching file:", fileName);
      fetch(`./data/${fileName}`)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => {
          rawContent.textContent = text;
        })
        .catch(err => {
          rawContent.textContent = `❌ Failed to load ${fileName}`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
