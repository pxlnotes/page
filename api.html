<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Content</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
    }
    a {
      color: #0074d9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <pre id="rawContent">Loading…</pre>

  <script>
    const rawContent = document.getElementById('rawContent');
    const path = window.location.pathname;
    const query = window.location.search.substring(1); // removes '?'
    const hash = window.location.hash.substring(1);    // removes '#'

    console.log("path:", path, "query:", query, "hash:", hash);

    // Determine mode
    const mode = hash || path.split('/').pop(); // last part of path (in case you use /page/api/anything)
    const fileName = query || 'empty.hex';

    if (mode === 'get' || hash === 'get') {
      // Hash route version: https://pxlnotes.github.io/page/api#get
      console.log("Detected 'get' route — loading index.json");
      fetch(`./data/index.json`)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => {
          rawContent.textContent = text;
        })
        .catch(err => {
          rawContent.textContent = `❌ Failed to load index.json`;
          console.error(err);
        });
    } else {
      // Default query/file version
      console.log("Fetching file:", fileName);
      fetch(`./data/${fileName}`)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(text => {
          rawContent.textContent = text;
        })
        .catch(err => {
          rawContent.textContent = `❌ Failed to load ${fileName}`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
